
name: CI-CD Backend pipeline

on:
  push:
    paths:
      - 'backend/**'
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        

    - name: Install dependencies
      working-directory: ./backend
      run: npm install
      

    - name: Run test
      working-directory: ./backen
      run: npm test
